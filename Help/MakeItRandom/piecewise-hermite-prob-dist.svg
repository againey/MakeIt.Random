	<line class="hatch-mark" x1="6" y1="-0.05" x2="6" y2="0.05" />
	<line class="hatch-mark" x1="7" y1="-0.05" x2="7" y2="0.05" />

	<line class="arrow-stem" x1="3" y1="-0.3" x2="3.3" y2="-0.6" />
	<g transform="translate(3.3,-0.6) rotate(-45)"><polygon class="arrow-head" points="0,-0.015 0.06,0 0,0.015" /></g>
	<line class="arrow-stem" x1="4" y1="0" x2="3.7" y2="-0.1" />
