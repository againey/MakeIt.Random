	<line class="arrow-stem" x1="4" y1="0" x2="4.3" y2="-0.6" />
	<g transform="translate(4.3,-0.6) rotate(-63.5)"><polygon class="arrow-head" points="0,-0.015 0.06,0 0,0.015" /></g>
	<line class="arrow-stem" x1="5" y1="-1.2" x2="4.7" y2="-0.6" />
	<g transform="translate(4.7,-0.6) rotate(116.5)"><polygon class="arrow-head" points="0,-0.015 0.06,0 0,0.015" /></g>
	<line class="arrow-stem" x1="5" y1="-1.2" x2="5.3" y2="-1.2" />
	<g transform="translate(5.3,-1.2) rotate(0)"><polygon class="arrow-head" points="0,-0.015 0.06,0 0,0.015" /></g>
	<line class="arrow-stem" x1="6" y1="-0.6" x2="5.7" y2="-0.6" />
	<g transform="translate(5.7,-0.6) rotate(-180)"><polygon class="arrow-head" points="0,-0.015 0.06,0 0,0.015" /></g>
	<line class="arrow-stem" x1="6" y1="-0.6" x2="6.3" y2="-0.2" />
	<g transform="translate(6.3,-0.2) rotate(53)"><polygon class="arrow-head" points="0,-0.015 0.06,0 0,0.015" /></g>
	<line class="arrow-stem" x1="7" y1="-0.6" x2="6.7" y2="-0.3" />
	<g transform="translate(6.7,-0.3) rotate(135)"><polygon class="arrow-head" points="0,-0.015 0.06,0 0,0.015" /></g>
	
	<ellipse class="vertex" cx="3" cy="-0.3" rx="0.05" ry="0.05" />
	<ellipse class="vertex" cx="4" cy="0" rx="0.05" ry="0.05" />
	<ellipse class="vertex" cx="5" cy="-1.2" rx="0.05" ry="0.05" />
	<ellipse class="vertex" cx="6" cy="-0.6" rx="0.05" ry="0.05" />
	<ellipse class="vertex" cx="7" cy="-0.6" rx="0.05" ry="0.05" />

	<text class="x variable" x="3" y="0.25">x<tspan class="index" dy="0.03">0</tspan></text>
	<text class="x variable" x="4" y="0.25">x<tspan class="index" dy="0.03">1</tspan></text>
	<text class="x variable" x="5" y="0.25">x<tspan class="index" dy="0.03">2</tspan></text>
	<text class="x variable" x="6" y="0.25">x<tspan class="index" dy="0.03">3</tspan></text>
	<text class="x variable" x="7" y="0.25">x<tspan class="index" dy="0.03">4</tspan></text>

	<text class="y variable" x="2.8" y="-0.3">y<tspan class="index" dy="0.03">0</tspan></text>
	<text class="y variable" x="3.95" y="-0.2">y<tspan class="index" dy="0.03">1</tspan></text>
	<text class="y variable" x="4.8" y="-1.2">y<tspan class="index" dy="0.03">2</tspan></text>
	<text class="y variable" x="6.1" y="-0.8">y<tspan class="index" dy="0.03">3</tspan></text>
	<text class="y variable" x="7.2" y="-0.6">y<tspan class="index" dy="0.03">4</tspan></text>

	<text class="m variable" x="3.45" y="-0.725">m<tspan class="index" dy="0.03">0</tspan></text>
	<text class="m variable" x="3.5" y="-0.15">-m<tspan class="index" dy="0.03">1</tspan></text>
	<text class="m variable" x="4.375" y="-0.75">m<tspan class="index" dy="0.03">2</tspan></text>
	<text class="m variable" x="4.65" y="-0.45">-m<tspan class="index" dy="0.03">3</tspan></text>
