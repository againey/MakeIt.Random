	<text class="m variable" x="5.475" y="-0.6">-m<tspan class="index" dy="0.03">5</tspan></text>
	<text class="m variable" x="6.35" y="-0.075">m<tspan class="index" dy="0.03">6</tspan></text>
	<text class="m variable" x="6.625" y="-0.175">-m<tspan class="index" dy="0.03">7</tspan></text>
</svg>
