<svg viewBox="2, -1 6 1" xmlns="http://www.w3.org/2000/svg">
	<style>
		svg
		{
			width: 1200px;
			height: 600px;
		}
		text
		{
			font-family: Times New Roman, serif;
		}
		rect.background
		{
			stroke: none;
			fill: black;
		}
		path.distribution
		{
			fill: #DDD;
			stroke: none;
		}
		line.axis
		{
			stroke: black;
			stroke-width: 0.02;
			stroke-linecap: butt;
		}
		path.distribution-surface
		{
			stroke: black;
			stroke-width: 0.02;
			stroke-linecap: butt;
			stroke-linejoin: bevel;
			fill: none;
		}
		line.guide
		{
			stroke: black;
			stroke-width: 0.01;
			stroke-linecap: butt;
			stroke-dasharray: 0.05, 0.05;
		}
		line.hatch-mark
		{
			stroke: black;
			stroke-width: 0.02;
			stroke-linecap: round;
		}
		line.arrow-stem
		{
			stroke: black;
			stroke-width: 0.01;
			stroke-linecap: butt;
		}
		polygon.arrow-head
		{
			fill: black;
			stroke: none;
		}
		ellipse.vertex
		{
			stroke: black;
			stroke-width: 0.02;
			fill: white;
		}
		text.variable
		{
			fill: black;
			font-size: 0.2px;
			font-style: italic;
		}
		text.x.variable
		{
			text-anchor: middle;
			dominant-baseline: alphabetic;
		}
		text.y.variable
		{
			text-anchor: middle;
			dominant-baseline: middle;
		}
		text.m.variable
		{
			text-anchor: middle;
			dominant-baseline: middle;
		}
		text.variable>tspan.index
		{
			font-size: 60%;
		}
	</style>
	<style>
		rect.background
		{
			fill: white;
		}
		path.distribution
		{
			fill: black;
		}
		ellipse.vertex
		{
			fill: black;
		}
	</style>

	<rect class="background" x="0" y="-2" width="10" height="5" />
	<path class="distribution" d="M 3,0 L 3,-0.3 C 3.333,-0.633 3.667,-0.111 4,0 C 4.333,-0.667 4.667,-0.533 5,-1.2 C 5.333,-1.2 5.667,-0.6 6,-0.6 C 6.333,-0.156 6.667,-0.267 7,-0.6 L 7,0 Z" />

	<line class="axis" x1="0" y1="0" x2="10" y2="0" />

	<path class="distribution-surface" d="M 3,-0.3 C 3.333,-0.633 3.667,-0.111 4,0 C 4.333,-0.667 4.667,-0.533 5,-1.2 C 5.333,-1.2 5.667,-0.6 6,-0.6 C 6.333,-0.156 6.667,-0.267 7,-0.6" />
	<line class="guide" x1="3" y1="0" x2="3" y2="-0.3" />
	<line class="guide" x1="5" y1="0" x2="5" y2="-1.2" />
	<line class="guide" x1="6" y1="0" x2="6" y2="-0.6" />
	<line class="guide" x1="7" y1="0" x2="7" y2="-0.6" />
