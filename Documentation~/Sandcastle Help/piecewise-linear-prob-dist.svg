<svg viewBox="2, -1 6 1" xmlns="http://www.w3.org/2000/svg">
	<style>
		svg
		{
			width: 1200px;
			height: 600px;
		}
		text
		{
			font-family: Times New Roman, serif;
		}
		rect.background
		{
			stroke: none;
			fill: black;
		}
		polygon.distribution
		{
			fill: #DDD;
			stroke: none;
		}
		line.axis
		{
			stroke: black;
			stroke-width: 0.02;
			stroke-linecap: butt;
		}
		polyline.distribution
		{
			stroke: black;
			stroke-width: 0.02;
			stroke-linecap: butt;
			stroke-linejoin: bevel;
			fill: none;
		}
		line.guide
		{
			stroke: black;
			stroke-width: 0.01;
			stroke-linecap: butt;
			stroke-dasharray: 0.05, 0.05;
		}
		line.hatch-mark
		{
			stroke: black;
			stroke-width: 0.02;
			stroke-linecap: round;
		}
		ellipse.vertex
		{
			stroke: black;
			stroke-width: 0.02;
			fill: white;
		}
		text.variable
		{
			fill: black;
			font-size: 0.2px;
			font-style: italic;
		}
		text.x.variable
		{
			text-anchor: middle;
			dominant-baseline: alphabetic;
		}
		text.y.variable
		{
			text-anchor: middle;
			dominant-baseline: middle;
		}
		text.variable>tspan.index
		{
			font-size: 60%;
		}
	</style>
	<style>
		rect.background
		{
			//fill: white;
		}
		polygon.distribution
		{
			//fill: black;
		}
		ellipse.vertex
		{
			//fill: black;
		}
	</style>

	<rect class="background" x="0" y="-2" width="10" height="5" />
	<polygon class="distribution" points="3,0 3,-0.3 4,0 5,-1.2 6,-0.6 7,-0.6 7,0" />

	<line class="axis" x1="0" y1="0" x2="10" y2="0" />

	<polyline class="distribution" points="3,-0.3 4,0 5,-1.2 6,-0.6 7,-0.6" />
	<line class="guide" x1="3" y1="0" x2="3" y2="-0.3" />
	<line class="guide" x1="5" y1="0" x2="5" y2="-1.2" />
	<line class="guide" x1="6" y1="0" x2="6" y2="-0.6" />
	<line class="guide" x1="7" y1="0" x2="7" y2="-0.6" />
	<line class="hatch-mark" x1="3" y1="-0.05" x2="3" y2="0.05" />
	<line class="hatch-mark" x1="5" y1="-0.05" x2="5" y2="0.05" />
	<line class="hatch-mark" x1="6" y1="-0.05" x2="6" y2="0.05" />
	<line class="hatch-mark" x1="7" y1="-0.05" x2="7" y2="0.05" />
	
	<ellipse class="vertex" cx="3" cy="-0.3" rx="0.05" ry="0.05" />
	<ellipse class="vertex" cx="4" cy="0" rx="0.05" ry="0.05" />
	<ellipse class="vertex" cx="5" cy="-1.2" rx="0.05" ry="0.05" />
	<ellipse class="vertex" cx="6" cy="-0.6" rx="0.05" ry="0.05" />
	<ellipse class="vertex" cx="7" cy="-0.6" rx="0.05" ry="0.05" />

	<text class="x variable" x="3" y="0.25">x<tspan class="index" dy="0.03">0</tspan></text>
	<text class="x variable" x="4" y="0.25">x<tspan class="index" dy="0.03">1</tspan></text>
	<text class="x variable" x="5" y="0.25">x<tspan class="index" dy="0.03">2</tspan></text>
	<text class="x variable" x="6" y="0.25">x<tspan class="index" dy="0.03">3</tspan></text>
	<text class="x variable" x="7" y="0.25">x<tspan class="index" dy="0.03">4</tspan></text>

	<text class="y variable" x="2.8" y="-0.3">y<tspan class="index" dy="0.03">0</tspan></text>
	<text class="y variable" x="3.95" y="-0.2">y<tspan class="index" dy="0.03">1</tspan></text>
	<text class="y variable" x="4.8" y="-1.2">y<tspan class="index" dy="0.03">2</tspan></text>
	<text class="y variable" x="6.1" y="-0.8">y<tspan class="index" dy="0.03">3</tspan></text>
	<text class="y variable" x="7.2" y="-0.6">y<tspan class="index" dy="0.03">4</tspan></text>
</svg>
